<div class="d-flex justify-content-center" id="divStop">
  <label class="col-2 d-flex align-items-center"> Name Place </label>
  <input type="text" class="form-control col-2 inputFix" id="namePlace" #namePlace value="calle la del soto del parral">
</div>

<div class="d-flex justify-content-center" id="divStop">
    <label class="col-2 d-flex align-items-center"> Number </label>
    <input type="text" class="form-control col-2 inputFix" id="numberStreet" #numberStreet value="0">
  </div>

  <div class="d-flex justify-content-center" id="divStop">
    <label class="col-2 d-flex align-items-center"> Radius (in meters) </label>
    <input type="text" class="form-control col-2 inputFix" id="radius" #radius value="200">
  </div>

<div class="d-flex justify-content-center" id="divSearch">
  <button type="submit" class="btn btn-primary" id="search" #search (click)="getStop()">Search</button>
</div>

<div id="divTableArrivas" class="table-responsive">
  <table id="tableArrivals" class="tableCenter col-6">
    <thead class="bg-info">
      <tr>
        <th>Stop ID</th>
        <th>Stop Name</th>
        <th>Address</th>
        <th>Lines</th>
        <th>Distance</th>
      </tr>
    </thead>
    <tbody id="tbodyArrivals"></tbody>
  </table>
</div>
